<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Course Completion Certificate</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: "Georgia", serif;
        }

        .certificate {
            width: 1000px;
            height: 650px;
            margin: 40px auto;
            background: #ffffff;
            border: 12px solid #1e3a8a;
            padding: 40px;
            position: relative;
            box-sizing: border-box;
        }

        .certificate::after {
            content: "";
            position: absolute;
            inset: 20px;
            border: 2px solid #d4af37;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 48px;
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        .header h3 {
            font-size: 22px;
            color: #555;
            margin-bottom: 40px;
        }

        .content {
            text-align: center;
            margin-top: 30px;
        }

        .content p {
            font-size: 20px;
            color: #333;
        }

        .student-name {
            font-size: 40px;
            font-weight: bold;
            color: #000;
            margin: 20px 0;
            text-decoration: underline;
        }

        .course {
            font-size: 22px;
            margin-top: 15px;
        }

        .grade {
            margin-top: 30px;
            font-size: 26px;
            color: #1e3a8a;
            font-weight: bold;
        }

        .seal {
            position: absolute;
            right: 60px;
            bottom: 150px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: #000;
            border: 5px solid #1e3a8a;
        }

        .footer {
            position: absolute;
            bottom: 60px;
            left: 80px;
            right: 80px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
        }

        .signature {
            text-align: center;
        }

        .signature span {
            display: block;
            margin-top: 10px;
            border-top: 2px solid #000;
            padding-top: 5px;
            width: 220px;
        }
    </style>
</head>
<body>

<div class="certificate">
    <div class="header">
        <h1>Certificate of Completion</h1>
        <h3>Prompt Engineering for Artificial Intelligence</h3>
    </div>

    <div class="content">
        <p>This certificate is proudly presented to</p>

        <div class="student-name">Sulaiman Popal</div>

        <p>for successfully completing the</p>

        <div class="course">
            <strong>Prompt Engineering AI Course</strong>
        </div>

        <div class="grade">
            Grade: A
        </div>
    </div>

    <div class="seal">
        A+
    </div>

    <div class="footer">
        <div class="signature">
            <span>Instructor Signature</span>
        </div>

        <div class="signature">
            <span>Date</span>
        </div>

        <div class="signature">
            <span>Certificate ID</span>
        </div>
    </div>
</div>

</body>
</html>
