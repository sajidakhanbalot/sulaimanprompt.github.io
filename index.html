<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Course Completion Certificate</title>

<style>
    body {
        background: linear-gradient(135deg, #eef2ff, #f8fafc);
        font-family: "Georgia", serif;
    }

    .certificate {
        width: 1100px;
        height: 700px;
        margin: 30px auto;
        background: #ffffff;
        border: 14px solid #1e3a8a;
        padding: 50px;
        position: relative;
        box-sizing: border-box;
    }

    .certificate::after {
        content: "";
        position: absolute;
        inset: 25px;
        border: 3px solid #d4af37;
        pointer-events: none;
    }

    /* Logo */
    .logo {
        text-align: center;
        margin-bottom: 20px;
    }

    .logo h2 {
        font-size: 30px;
        color: #1e3a8a;
        margin: 0;
    }

    .logo span {
        font-size: 16px;
        color: #555;
        letter-spacing: 1px;
    }

    /* Header */
    .header {
        text-align: center;
        margin-top: 25px;
    }

    .header h1 {
        font-size: 52px;
        margin-bottom: 10px;
        color: #000;
        letter-spacing: 2px;
    }

    .divider {
        width: 120px;
        height: 4px;
        background: #d4af37;
        margin: 20px auto;
    }

    /* Content */
    .content {
        text-align: center;
        margin-top: 30px;
    }

    .content p {
        font-size: 22px;
        color: #333;
    }

    .student-name {
        font-size: 42px;
        font-weight: bold;
        margin: 25px 0;
        color: #1e3a8a;
        text-decoration: underline;
    }

    .course {
        font-size: 24px;
        margin-top: 15px;
    }

    .grade {
        margin-top: 30px;
        font-size: 28px;
        font-weight: bold;
        color: #000;
    }

    /* Seal */
    .seal {
        position: absolute;
        right: 80px;
        bottom: 190px;
        width: 140px;
        height: 140px;
        background: radial-gradient(circle, #facc15, #d4af37);
        border-radius: 50%;
        border: 6px solid #1e3a8a;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        font-weight: bold;
        color: #1e3a8a;
    }

    /* Footer */
    .footer {
        position: absolute;
        bottom: 70px;
        left: 80px;
        right: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .signature {
        text-align: center;
        font-size: 18px;
    }

    .signature .line {
        width: 260px;
        border-top: 2px solid #000;
        margin: 10px auto 5px;
    }

    .signature strong {
        display: block;
        font-size: 20px;
    }

    .signature small {
        color: #555;
        font-size: 14px;
    }

</style>
</head>

<body>

<div class="certificate">

    <!-- Logo -->
    <div class="logo">
        <h2>Sajida Khan Balot</h2>
        <span>International Trainer & Developer</span>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>CERTIFICATE OF COMPLETION</h1>
        <div class="divider"></div>
    </div>

    <!-- Content -->
    <div class="content">
        <p>This certificate is proudly awarded to</p>

        <div class="student-name">Sulaiman Popal</div>

        <p>for successfully completing the</p>

        <div class="course">
            <strong>Prompt Engineering AI Course</strong>
        </div>

        <div class="grade">
            Grade: A
        </div>
    </div>

    <!-- Seal -->
    <div class="seal">A+</div>

    <!-- Footer -->
    <div class="footer">
        <div class="signature">
            <div class="line"></div>
            <strong>Sajida Khan Balot</strong>
            <small>International Trainer & Developer</small>
        </div>

        <div class="signature">
            <div class="line"></div>
            <strong>Date</strong>
        </div>

        <div class="signature">
            <div class="line"></div>
            <strong>Certificate ID</strong>
        </div>
    </div>

</div>

</body>
</html>
